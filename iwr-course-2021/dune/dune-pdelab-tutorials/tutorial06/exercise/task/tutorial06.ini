[grid]
dim=2 # only dim 2 unless you uncomment dim=3 part in the source
refinement=5

[grid.structured]
LX=1.0
LY=1.0
LZ=1.0
NX=16
NY=16
NZ=16

[fem]
degree=1 # 1|2

[problem]
eta=2.0

[newton]
reassemble_treshhold = 0.0
verbosity = 2
reduction = 1e-6
min_linear_reduction = 1e-6

[newton.terminate]
max_iterations = 25

[newton.line_search]
line_search_max_iterations = 10

[output]
filename=tuttut
subsampling=1
