[grid]
dim=2
manager=ug

[grid.twod]
filename=ldomain.msh

[fem]
degree=1
steps=10
uniformlevel=0
tol=0.05
fraction=0.8

[problem]
eta=0.0

[newton]
reassemble_treshhold = 0.0
verbosity = 2
reduction = 1e-6
min_linear_reduction = 1e-6

[newton.terminate]
max_iterations = 25

[newton.line_search]
line_search_max_iterations = 10

[output]
filename=adaptive_ug
subsampling=1

