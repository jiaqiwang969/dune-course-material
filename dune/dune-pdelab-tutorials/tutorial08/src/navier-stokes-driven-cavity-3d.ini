[grid]
cells = 15 15 15 
refinement = 0
meshfile = unitsquare.msh

[problem]
viscosity = 1e-2
gamma = 1e-2
beta = 0.0
dt = 0.1
T = 10.0

[solver]
lineariterationsmax = 10000
linearsolververbosity = 0

[newton]
reassemble_treshhold = 0.0
verbosity = 2
reduction = 1e-10
min_linear_reduction = 1e-6

[newton.terminate]
max_iterations = 50
absolute_limit = 1e-13

[newton.line_search]
line_search_max_iterations = 40

[output]
basename = drivencavity3dRe100
subsampling = 2
every = 4
