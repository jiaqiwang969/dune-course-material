[grid]
cells = 80 80 
refinement = 0
meshfile = unitsquare.msh

[problem]
viscosity = 1e-3
gamma = 0.5e-3
beta = 0.0
dt = 0.25
T = 25.0

[solver]
lineariterationsmax = 10000
linearsolververbosity = 0

[newton]
reassemble_treshhold = 0.0
verbosity = 2
reduction = 1e-10
min_linear_reduction = 1e-6

[newton.terminate]
max_iterations = 50
absolute_limit = 1e-13

[newton.line_search]
line_search_max_iterations = 40

[output]
basename = drivencavityRe1000
subsampling = 2
every = 4
