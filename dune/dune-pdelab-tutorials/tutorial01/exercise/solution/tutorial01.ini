[grid]
manager=yasp # set to ug | yasp
refinement=2 # be careful

[grid.structured]
LX=1.0
LY=1.0
NX=2
NY=2

[grid.twod]
filename=unitsquare.msh

[fem]
degree=1 # set to 1 | 2
stab = 100

[problem]
eta=100.0

[newton]
reassemble_treshhold = 0.0
verbosity = 3
reduction = 1e-10
min_linear_reduction = 1e-4

[newton.terminate]
max_iterations = 25

[newton.line_search]
line_search_max_iterations = 10

[output]
filename=eta100
subsampling=1
