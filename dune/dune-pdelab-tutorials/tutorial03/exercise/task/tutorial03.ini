[grid]
refinement=0

[grid.structured]
LX=1.0
LY=1.0
NX=64
NY=64

[fem]
degree=1
dt=0.02

[problem]
eta=5.0
T=2.0

[newton]
reassemble_treshhold = 0.0 # always reassemble J
verbosity = 2 # be verbose
reduction = 1e-8 # total reduction
min_linear_reduction = 1e-4 # min. red. in linear solve

[newton.terminate]
max_iterations = 25 # limit number of iterations

[newton.line_search]
line_search_max_iterations = 10 # limit linea search iterations

[output]
filename=tuttut
subsampling=1
